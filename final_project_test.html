<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ELephant Migrantion Route Planner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
        }
        #header img {
            height: 50px;
            margin-right: 10px;
        }
        #header .menu {
            margin-left: 10px;
        }
        #header .right-menu a {
            margin-left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        #map {
            height: calc(100% - 50px); /* Adjust based on your header height */
            width: 100%;
        }
        iframe {
            display: block;
            border: none;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="left-menu">
            <img src="logo.png" alt="Logo">
            <span>Elephant Migration Route Planner</span>
        </div>
        <div class="right-menu">
            <a onclick="loadMap('https://clausa.app.carto.com/map/3c070a36-5dc6-4330-91cd-5f9ebc9b9bc5')">Map 1</a>
            <a onclick="loadMap('https://clausa.app.carto.com/map/3c070a36-5dc6-4330-91cd-5f9ebc9b9bc5')">Map 2</a>
        </div>
    </div>
    <div id="map">
        <iframe id="cartoMap" src="https://clausa.app.carto.com/map/3c070a36-5dc6-4330-91cd-5f9ebc9b9bc5" allowfullscreen></iframe>
    </div>

    <script>
        function loadMap(mapUrl) {
            var iframe = document.getElementById('cartoMap');
            iframe.src = mapUrl; // Update the src of the iframe
        }
    </script>
</body>
</html>
